spring:
  application:
    name: shiying-zuul
  main:
    allow-bean-definition-overriding: true

server:
  port: 8769

zuul:
  routes:
    backend-admin:
      path: /backend/admin/**
      serviceId: shiying-web-admin
    backend-posts:
      path: /backend/posts/**
      serviceId: shiying-web-posts